<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I AM LUCKY!</title>

  <!-- Styles -->
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <main class="container">
    <!-- Blue Player -->
    <section class="card x-theme">
      <div class="card-head">
        <div class="item">
          <img src="assets/icons/Bank-Icon.png" alt="Bank Icon">
          <span class="score" id="bank-score--1">0</span>
        </div>
        <div class="item">
          <img src="assets/icons/Coin-Icon.png" alt="Coin Icon">
          <span class="score" id="coin-score--1">0</span>
        </div>
      </div>
      <div class="card-body">
        <span class="help" id="help--1">?</span>
        <span class="letter">A</span>
      </div>
    </section>
    <!-- Purple Player -->
    <section class="card y-theme">
      <div class="card-head">
        <div class="item">
          <img src="assets/icons/Bank-Icon.png" alt="Bank Icon">
          <span class="score" id="bank-score--2">0</span>
        </div>
        <div class="item">
          <img src="assets/icons/Coin-Icon.png" alt="Coin Icon">
          <span class="score" id="coin-score--2">0</span>
        </div>
      </div>
      <div class="card-body">
        <span class="help" id="help--2">?</span>
        <span class="letter">M</span>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="scripts/main.js"></script>
</body>
</html>
